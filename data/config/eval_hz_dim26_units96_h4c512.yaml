---
base_dir: data/checkpoint/hz
log_level: INFO
data:
  batch_size: 32
  test_batch_size: 32
  dataset_dir: data/hangzhou/OD/OD_26
  do_dataset_dir: data/hangzhou/DO/DO_26
  graph_pkl_filename: [ data/hangzhou/graph_hz_conn.pkl]

model:
  cl_decay_steps: 200
  horizon: 4
  input_dim: 26
  output_dim: 26
  output_type: fc
  num_nodes: 80
  num_rnn_layers: 2
  rnn_units: 96
  seq_len: 4
  head: 4
  channel: 512
  l1_decay: 0
  use_curriculum_learning: true
  dropout_type: none
  dropout_prop: 0.05
  use_input: true
  num_relations: 1
  num_bases: 1
  K: 2
  norm: True
  global_fusion: false
  save_path: data/checkpoint/hz_dim26_units96_h4c512.pt

train:
  base_lr: 0.001
  epoch: 0
  epochs: 300
  epsilon: 1.0e-4
  global_step: 0
  lr_decay_ratio: 0.5
  max_grad_norm: 5
  min_learning_rate: 1.0e-12
  optimizer: adam
  patience: 100
  steps: [60, 80, 100, 120, 140, 160, 180, 200, 220, 240, 260, 280]
  test_every_n_epochs: 1
  save_every_n_epochs: 1
